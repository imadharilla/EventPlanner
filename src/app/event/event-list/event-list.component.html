<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="events.length>0 && !isLoading && isAuthenticated">
  <mat-expansion-panel *ngFor="let event of events" >
    <mat-expansion-panel-header>
        {{event.title}}
    </mat-expansion-panel-header>
    <div class="event-image">
      <img [src]="event.imageUrl" >
    </div>
    <p>{{event.description}}</p>
    <p> {{event.startDate.toString().substring(0,10)}}</p>
    <p> {{event.endDate.toString().substring(0,10)}} </p>
    <p> {{ event.location }} </p>

    <mat-action-row *ngIf="isAuthenticated">
      <button mat-button color="primary" [routerLink] ="['/edit', event.id]" >EDIT</button>
      <button mat-button color="warn" (click)="onDelete(event.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [pageSizeOptions]="pageSizeOptions" *ngIf="events.length>0 && isAuthenticated" [length]= "totalPosts" [pageSize]="postsPerPage" (page)="onChangedPage($event)"></mat-paginator>

<p  *ngIf="events.length <=0 && !isLoading"> No Events Created Yet</p>
